<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@900&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11e1b50ec9.js" crossorigin="anonymous"></script>
    <title>Editor de memes</title>
</head>
<body>    
    <div>
        <header>
            <h1>Generador de Memes</h1>
            <div class="buttons-header">
                <button class="button-header">
                    <i class="fa-solid fa-image"></i>
                    Imagen</button>
                <button class="button-header">
                    <i class="fa-solid fa-font"></i>
                    Texto</button>
                <button class="button-header"id="btn">
                    <i class="fa-regular fa-lightbulb"></i></button>
            </div>
        </header>
        <main>
            <div class="canvas">
                <div class="text-t">
                    <p >Top Text</p>
                </div>              
                <div src alt id="image-meme"></div>
                <div class="text-b">
                    <p >Bottom Text</p>
                </div>                   
            </div>
            <button>
                <i class="fa-solid fa-download"></i>
                Descargar meme</button>
        </main>
        <aside class="panel">
            <section class="panel-image">
                <h2>Imagen</h2>
                <div class="image-settings">
                    <h3>URL</h3>
                    <input type="text" class="text-url">
                </div>
                <div class="background-container">
                    <h3>Fondo</h3>
                    <div class="background-inputs">
                        <div class="input-color-container"> 
                            <input type="color" class="input-color" value="#FFFFFF">
                              <span class="label">#FFFFFF</span>
                        </div>
                       
                        <div>
                            <select name="blend-mode" id="" class="blend-input">
                                <option value="none">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                 
                    </div>
                    
                </div>
                <div class="filters">
                    <h3>Filtros</h3>
                    <div>
                        <label for="brightness range">Brillo</label>
                        <input type="range" class="filter-input">
                    </div>
                    <div>
                        <label for="opacity-range">Opacidad</label>
                        <input type="range" class="filter-input">
                    </div>
                    <div>
                        <label for="contrast-range">Contraste</label>
                        <input type="range" class="filter-input">
                    </div>
                    <div>
                        <label for="blur-range">Desenfoque</label>
                        <input type="range" class="filter-input">
                    </div>
                    <div>
                        <label for="grey-range">Escala de grises</label>
                        <input type="range" class="filter-input">
                    </div>
                    <div>
                        <label for="sepia-range">Sepia</label>
                        <input type="range" class="filter-input">
                    </div>
                    <div>
                        <label for="hue-range">Hue</label>
                        <input type="range" class="filter-input">
                    </div>
                    <div>
                        <label for="saturate-range">Saturado</label>
                        <input type="range" class="filter-input">
                    </div>
                    <div>
                        <label for="negative-range">Negativo</label>
                        <input type="range" class="filter-input">
                    </div>
                    <button class="button-changes">Restablecer filtros</button>
    
                </div>
            </section>
        </aside>
    </div>
    <script src="main.js"></script>
</body>
</html>
